<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sober Lab</title>
    <!--Loads path to Staticfiles -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type ="text/css"  href = "{% static 'Birds/style.css' %}" />
</head>

<body>
 <nav class="navbar navbar-default">
   <div class="container-fluid">
     <div class="navbar-header">
       <a class="navbar-brand" href="{% url 'Birds:index' %}"> SoberLab DB </a>
     </div>
     <ul class="nav navbar-nav">
       <li class="{% if request.resolver_match.url_name == "index" %}active{% endif %}"><a href="{% url 'Birds:index' %}">Home</a></li>
       <li class="{% if request.resolver_match.url_name == "all_unclaimed_males" %}active{% endif %}"><a href="{% url 'Birds:all_unclaimed_males' %}">Homez</a></li>
       <li class="{% if request.resolver_match.url_name == "Finch-add" %}active{% endif %}"><a href="{%url 'Birds:Finch-add' %}">ADD BIRDS!</a></li>
     </ul>

     <form class = "navbar-form navbar-left" role = "search" method = "GET" action = "/search/">
       <div class="form-group">
         <input type = "text" class= "form-control" name = "q" placeholder = "Search BirdID..."
         value = '{{query}}' required>
       </div>
       <button type = "Submit" class = "btn btn-default"> Search </button>
     </form>
     <!-- <ul class="nav navbar-nav">
       <li><li class="{% if request.resolver_match.url_name == "index2" %}active{% endif %}"><a href="{% url 'Inventory:index2' %}">Lab Inventory</a></li></li>
     </ul> -->
   </div>
</nav>
 {% block body %}
 {% endblock %}
</body>


</html>
