{% extends 'Birds/base.html' %}
{% block body %}

  <html>
      <head>
      <title>Book Search</title>
      </head>
      <body>
          <p>You searched for: <strong>{{ query }}</strong></p>

          {% if item %}
              <p>Found {{ item }} book{{ item }}.</p>
              <ul>
                  {% for item in item %}
                  <li>{{ item.pk }}</li>
                  {% endfor %}
              </ul>
          {% else %}
              <p>No books matched your search criteria.</p>
          {% endif %}
      </body>
  </html>

{% endblock %}
